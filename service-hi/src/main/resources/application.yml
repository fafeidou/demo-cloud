server:
  port: 8763
  display-name: service-hi

spring:
  application:
    name: service-hi

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

#安全配置
security:
  oauth2:
    resource:
      id: producer-service
      #指定用户信息地址
      user-info-uri: https://localhost:8020/auth/user
      prefer-token-info: false